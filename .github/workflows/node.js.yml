name: Main
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "18.x"
      - name: Install dependencies
        run: npm install

      - name: Set Environment Variables
        run: echo "DATABASE_URL=${DB_URL}" >> $GITHUB_ENV

      - name: Run test
        run: npm test
